name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest

  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4  # Run up to 4 jobs in parallel
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24', '1.25']
      fail-fast: false  # Don't cancel all jobs if one fails
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi
      
    - name: Run tests with race detection
      run: |
        if [ "${{ matrix.go-version }}" = "1.25" ]; then
          go test -v -race -parallel=4 -coverprofile=coverage.txt -covermode=atomic ./...
        else
          go test -v -race -parallel=4 ./...
        fi

    - name: Enforce coverage threshold
      if: matrix.go-version == '1.25'
      env:
        MIN_COVERAGE: '70.0'
      run: |
        total="$(go tool cover -func=coverage.txt | tail -n 1 | awk '{print substr($3, 1, length($3)-1)}')"
        echo "Total coverage: ${total}% (min ${MIN_COVERAGE}%)"
        awk -v total="${total}" -v min="${MIN_COVERAGE}" 'BEGIN { if (total+0 < min+0) exit 1 }'
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.go-version == '1.25'  # Only upload coverage for latest Go
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella-${{ matrix.go-version }}
        
  bench:
    name: Bench (smoke)
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Download dependencies
      run: go mod download

    - name: Run benchmarks (short)
      run: go test -run=^$ -bench=. -benchtime=50ms -count=1 ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.25-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.25-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Build
      run: go build -v ./...
